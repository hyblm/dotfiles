[general]
live_config_reload = true
working_directory = "C:/Users/hybl/"

[window]
dynamic_padding = true

[font]
normal = { family = "Lilex Nerd Font", style = "Regular" }
bold = { family = "Lilex Nerd Font", style = "Bold" }
italic = { family = "Lilex Nerd Font", style = "Italic" }
bold_italic = { family = "Lilex Nerd Font", style = "Bold Italic" }
size = 12

[terminal]
shell = "nu"

[mouse]
hide_when_typing = true

[colors.cursor]
text =   '#feffff'
cursor = '#ffb472'

[colors.primary]
foreground = "#CECDC3"
background = "#100F0F"
