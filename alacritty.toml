# background =        '#161616'
bright_foreground = '#FFFCF0'
dim_foreground =    '#FFFCF0'

[colors.normal]
black =   '#100F0F'
red =     '#D14D41'
green =   '#879A39'
yellow =  '#D0A215'
blue =    '#4385BE'
magenta = '#CE5D97'
cyan =    '#3AA99F'
white =   '#FFFCF0'

[colors.bright]
black =   '#575653'
red =     '#D14D41'
